<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Embedded YouTube Sample</title>
	<style>
		body { margin: 0; font-family: system-ui, Arial, sans-serif; display:flex; flex-direction:column; align-items:center; padding:32px; background:#0f1115; color:#fff; }
		h1 { font-size:1.25rem; margin:0 0 1rem; font-weight:600; }
		.yt-wrap { position:relative; width:100%; max-width:960px; aspect-ratio:16/9; background:#000; border-radius:12px; overflow:hidden; box-shadow:0 4px 24px -4px rgba(0,0,0,.6); }
		.yt-wrap iframe { position:absolute; inset:0; width:100%; height:100%; border:0; }
		.options { margin-top:1.25rem; font-size:.85rem; opacity:.85; }
		code { background:#1e242b; padding:2px 4px; border-radius:4px; font-size:.75rem; }
		a { color:#4dabff; text-decoration:none; }
		a:hover { text-decoration:underline; }
	</style>
</head>
<body>
	<h1>Featured Video</h1>
	<div class="yt-wrap">
		<iframe src="https://www.youtube.com/embed/mYhQswP6hhY?rel=0" title="How Gen Z Reversed Christianity's Decline" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen loading="lazy" referrerpolicy="strict-origin-when-cross-origin"></iframe>
	</div>
	<div class="options">
		Autoplay (muted) example: add <code>&amp;autoplay=1&amp;mute=1</code> to the iframe src.<br>
		Playlist example: <code>https://www.youtube.com/embed/videoseries?list=PLAYLIST_ID</code>
	</div>
</body>
</html>
