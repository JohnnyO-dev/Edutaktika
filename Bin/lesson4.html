<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area Shapes Drag & Drop Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .game-container {
            max-width: 800px;
            margin: 40px auto;
            background: #fffbe6;
            border-radius: 24px;
            box-shadow: 0 8px 32px #43c6ac55;
            padding: 36px 24px 24px 24px;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #43c6ac;
            font-size: 2.2rem;
            margin-bottom: 12px;
        }
        .shape-img {
            width: 120px;
            height: 120px;
            margin: 0 16px;
            display: inline-block;
            vertical-align: middle;
            background: #e0f7fa;
            border-radius: 16px;
            box-shadow: 0 2px 8px #43c6ac33;
            position: relative;
        }
        .formula-bank {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin: 32px 0 24px 0;
        }
        .formula-chip {
            background: #43c6ac;
            color: #fff;
            border-radius: 24px;
            padding: 16px 28px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: grab;
            box-shadow: 0 2px 12px #43c6ac33;
            transition: background 0.2s, transform 0.2s;
            user-select: none;
            border: 2px solid #fffbe6;
        }
        .formula-chip.dragging {
            background: #f8ffae;
            color: #43c6ac;
            transform: scale(1.08);
            opacity: 0.8;
        }
        .dropzone {
            display: inline-block;
            vertical-align: middle;
            width: 140px;
            height: 40px;
            background: #fffbe6;
            border: 2px dashed #43c6ac;
            border-radius: 12px;
            margin-top: 12px;
            font-size: 1.1rem;
            color: #43c6ac;
            line-height: 40px;
            transition: background 0.2s, border 0.2s;
        }
        .dropzone.active {
            background: #43c6ac22;
            border-color: #f8ffae;
        }
        .dropzone.filled {
            background: #43c6ac;
            color: #fff;
            border-color: #43c6ac;
        }
        #feedback {
            font-size: 1.2rem;
            margin-top: 18px;
            min-height: 28px;
            font-weight: bold;
        }
        #nextBtn {
            padding: 12px 36px;
            border-radius: 10px;
            background: #43c6ac;
            color: #fff;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 18px;
            box-shadow: 0 2px 8px #43c6ac33;
            display: none;
        }
        #score {
            font-size: 1.1rem;
            margin-top: 18px;
            color: #43c6ac;
        }
        @media (max-width: 700px) {
            .game-container { padding: 12px 2vw 18px 2vw; }
            .formula-bank { flex-direction: column; gap: 12px; }
            .shape-img { width: 80px; height: 80px; margin: 0 8px; }
            .dropzone { width: 90vw; max-width: 140px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Area Formulas: Drag & Drop</h1>
        <div id="shapeArea"></div>
        <div class="formula-bank" id="formulaBank"></div>
        <div id="feedback"></div>
        <button id="nextBtn">Next</button>
        <div id="score"></div>
    </div>
    <script>
        // SVGs for shapes
        const shapeSVGs = [
            `<svg class="shape-img" viewBox="0 0 100 100"><polygon points="10,90 90,90 70,10 30,10" fill="#43c6ac" stroke="#2e8b57" stroke-width="3"/><text x="50" y="98" text-anchor="middle" font-size="16" fill="#2e8b57">Parallelogram</text></svg>`,
            `<svg class="shape-img" viewBox="0 0 100 100"><polygon points="10,90 90,90 50,20" fill="#43c6ac" stroke="#2e8b57" stroke-width="3"/><text x="50" y="98" text-anchor="middle" font-size="16" fill="#2e8b57">Triangle</text></svg>`,
            `<svg class="shape-img" viewBox="0 0 100 100"><polygon points="20,90 80,90 70,30 30,30" fill="#43c6ac" stroke="#2e8b57" stroke-width="3"/><text x="50" y="98" text-anchor="middle" font-size="16" fill="#2e8b57">Trapezoid</text></svg>`
        ];

        // Questions: shape, correct formula, distractors
        const questions = [
            {
                shape: shapeSVGs[0],
                formula: "Area = base × height",
                choices: [
                    "Area = base × height",
                    "Area = ½ × base × height",
                    "Area = ½ × (base₁ + base₂) × height"
                ]
            },
            {
                shape: shapeSVGs[1],
                formula: "Area = ½ × base × height",
                choices: [
                    "Area = base × height",
                    "Area = ½ × base × height",
                    "Area = ½ × (base₁ + base₂) × height"
                ]
            },
            {
                shape: shapeSVGs[2],
                formula: "Area = ½ × (base₁ + base₂) × height",
                choices: [
                    "Area = base × height",
                    "Area = ½ × base × height",
                    "Area = ½ × (base₁ + base₂) × height"
                ]
            }
        ];

        let current = 0;
        let score = 0;

        function loadQuestion() {
            document.getElementById('feedback').textContent = '';
            document.getElementById('nextBtn').style.display = "none";
            document.getElementById('score').textContent = `Score: ${score} / ${questions.length}`;
            // Show shape
            document.getElementById('shapeArea').innerHTML = questions[current].shape +
                `<div class="dropzone" id="dropzone">Drop formula here</div>`;
            // Show formulas
            const formulaBank = document.getElementById('formulaBank');
            formulaBank.innerHTML = "";
            questions[current].choices
                .sort(() => Math.random() - 0.5) // Shuffle choices
                .forEach((formula, idx) => {
                    const div = document.createElement('div');
                    div.className = "formula-chip";
                    div.draggable = true;
                    div.id = "formula" + idx;
                    div.textContent = formula;
                    formulaBank.appendChild(div);
                });
            addDragDropListeners();
        }

        function addDragDropListeners() {
            let dragged = null;
            document.querySelectorAll('.formula-chip').forEach(elem => {
                elem.addEventListener('dragstart', function(ev) {
                    dragged = ev.target;
                    setTimeout(() => {
                        ev.target.classList.add('dragging');
                    }, 0);
                    ev.dataTransfer.setData("text", ev.target.id);
                });
                elem.addEventListener('dragend', function(ev) {
                    ev.target.classList.remove('dragging');
                    dragged = null;
                });
            });

            const dropzone = document.getElementById('dropzone');
            dropzone.ondragover = function(ev) {
                ev.preventDefault();
                dropzone.classList.add('active');
            };
            dropzone.ondragleave = function(ev) {
                dropzone.classList.remove('active');
            };
            dropzone.ondrop = function(ev) {
                ev.preventDefault();
                dropzone.classList.remove('active');
                if (dropzone.classList.contains('filled')) return;
                const data = ev.dataTransfer.getData("text");
                const answer = document.getElementById(data);
                dropzone.textContent = answer.textContent;
                dropzone.classList.add('filled');
                let correct = false;
                if (answer.textContent === questions[current].formula) {
                    correct = true;
                    score++;
                    document.getElementById('feedback').textContent = "✅ Correct!";
                    dropzone.style.background = "#43c6ac";
                    dropzone.style.color = "#fff";
                } else {
                    document.getElementById('feedback').textContent = "❌ Incorrect. Correct formula: " + questions[current].formula;
                    dropzone.style.background = "#ffbdbd";
                    dropzone.style.color = "#2e8b57";
                }
                document.getElementById('nextBtn').style.display = "inline-block";
                document.getElementById('score').textContent = `Score: ${score} / ${questions.length}`;
            };
        }

        document.getElementById('nextBtn').onclick = function() {
            current++;
            if (current < questions.length) {
                loadQuestion();
            } else {
                document.getElementById('shapeArea').innerHTML = "";
                document.getElementById('formulaBank').innerHTML = "";
                document.getElementById('feedback').textContent = `Game Over! Your final score: ${score} / ${questions.length}`;
                document.getElementById('nextBtn').style.display = "none";
            }
        };

        // Initial load
        loadQuestion();
    </script>
</body>
</html>
