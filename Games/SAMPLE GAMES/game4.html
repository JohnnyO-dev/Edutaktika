<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math True or False Game</title>
    <style>
        :root {
            --primary: #2e8b57;
            --secondary: #ffd700;
            --peach: #ff69b4;
            --forest-green: #3f4d34;
            --sun-yellow: #ffd700;
            --white: #ffffff;
        }
        body {
            font-family: 'Comic Neue', Arial, sans-serif;
            background: var(--primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .game-container {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 4px 24px var(--peach);
            padding: 32px;
            text-align: center;
            max-width: 400px;
            width: 96vw;
        }
        .question {
            font-size: 1.5rem;
            margin-bottom: 32px;
            color: var(--forest-green);
            font-weight: bold;
        }
        .btn {
            padding: 16px 48px;
            border-radius: 10px;
            background: var(--secondary);
            color: var(--forest-green);
            border: none;
            font-size: 1.3rem;
            font-weight: bold;
            margin: 12px;
            cursor: pointer;
            box-shadow: 0 2px 8px var(--peach);
            transition: background 0.2s;
        }
        .btn:hover {
            background: var(--peach);
            color: var(--white);
        }
        #feedback {
            font-size: 1.2rem;
            margin: 18px 0;
            min-height: 28px;
        }
        #final-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.35);
            z-index: 100000;
            align-items: center;
            justify-content: center;
        }
        #final-modal > div {
            background: var(--white);
            padding: 48px 40px;
            border-radius: 18px;
            max-width: 420px;
            width: 96vw;
            box-shadow: 0 4px 24px var(--peach);
            text-align: center;
            position: relative;
        }
        #play-again-btn {
            padding: 18px 48px;
            border-radius: 12px;
            background: var(--primary);
            color: var(--white);
            border: none;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h2 style="color:var(--primary);margin-bottom:18px;">Math True or False</h2>
        <div class="question" id="question"></div>
        <button class="btn" id="true-btn">True</button>
        <button class="btn" id="false-btn">False</button>
        <div id="feedback"></div>
    </div>
    <div id="final-modal">
        <div>
            <h2 style="font-size:2.2rem; color:var(--primary); margin-bottom:24px;">üèÜ Game Complete!</h2>
            <p id="final-score" style="font-size:1.3rem; margin-bottom:32px;"></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    <script>
        const questions = [
            { q: "7 + 5 = 12", answer: true },
            { q: "9 - 4 = 6", answer: false },
            { q: "3 √ó 3 = 9", answer: true },
            { q: "15 √∑ 5 = 2", answer: false },
            { q: "8 + 2 = 10", answer: true }
        ];
        let current = 0;
        let score = 0;

        function loadQuestion() {
            document.getElementById('question').textContent = questions[current].q;
            document.getElementById('feedback').textContent = '';
        }

        function showFinalModal() {
            document.getElementById('final-score').textContent = `Your score: ${score} / ${questions.length}`;
            document.getElementById('final-modal').style.display = 'flex';
        }

        document.getElementById('true-btn').onclick = function() {
            checkAnswer(true);
        };
        document.getElementById('false-btn').onclick = function() {
            checkAnswer(false);
        };

        function checkAnswer(ans) {
            if (ans === questions[current].answer) {
                score++;
                document.getElementById('feedback').textContent = "‚úÖ Correct!";
            } else {
                document.getElementById('feedback').textContent = "‚ùå Incorrect!";
            }
            setTimeout(() => {
                current++;
                if (current < questions.length) {
                    loadQuestion();
                } else {
                    showFinalModal();
                }
            }, 900);
        }

        document.getElementById('play-again-btn').onclick = function() {
            document.getElementById('final-modal').style.display = 'none';
            current = 0;
            score = 0;
            loadQuestion();
        };

        // Start game
        loadQuestion();
    </script>
